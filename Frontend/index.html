<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person CRUD Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Person CRUD Operations</h1>
    <form id="create-form">
        <h2>Create Person</h2>
        <label for="create-name">Name:</label>
        <input type="text" id="create-name" name="name">
        <label for="create-email">Email:</label>
        <input type="text" id="create-email" name="email">
        <label for="create-phone">Phone:</label>
        <input type="text" id="create-phone" name="phone">
        <label for="create-address">Address:</label>
        <input type="text" id="create-address" name="address">
        <input type="submit" value="Create">
    </form>

    <h2>All Persons</h2>
    <button onclick="fetchPersons()">Refresh List</button>
    <div id="persons-container" class="details-container"></div>

    <div class="update-form">
        <h2>Update Person</h2>
        <form id="update-form">
            <label for="update-id">ID:</label>
            <input type="text" id="update-id" name="id" readonly>
            <label for="update-name">Name:</label>
            <input type="text" id="update-name" name="name">
            <label for="update-email">Email:</label>
            <input type="text" id="update-email" name="email">
            <label for="update-phone">Phone:</label>
            <input type="text" id="update-phone" name="phone">
            <label for="update-address">Address:</label>
            <input type="text" id="update-address" name="address">
            <input type="submit" value="Update">
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
